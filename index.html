      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;

    .trending-carousel::-webkit-scrollbar {
      display: none;
    }
    .trending-item {
      scroll-snap-align: start;
      min-width: 180px;
      width: 180px;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      flex-shrink: 0;
      position: relative;
      border: 2px solid transparent;
    }
    .trending-item::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: var(--radius);
      padding: 2px;
      background: linear-gradient(45deg, var(--neon), var(--accent-2));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.8;

      transform: translateY(-5px) scale(1.02);
      box-shadow: var(--neon-glow), 0 12px 25px rgba(0,0,0,0.4);
    }

      }
      to {

      return '★'.repeat(rating) + '☆'.repeat(5 - rating);

    // Install modal functions
    function handleInstall(icon, name, locker_id, redirect_url) {
      document.getElementById("app_icon").src = icon;
      document.getElementById("app_name").textContent = name;
      document.getElementById("app-caption-title").textContent = name;
      
      // Set up modal install button based on whether we have a redirect URL
      const modalInstallBtn = document.getElementById("install-btn");
      
      if (redirect_url) {
        // If we have a redirect URL, set up the button to redirect
        modalInstallBtn.onclick = function() {
          window.open(redirect_url, '_blank');
          closeModal();
        };
      } else {
        // Otherwise, use the CPA locker
        modalInstallBtn.onclick = function() {
          window.lcr = locker_id;
          CPABuildLock();
        };
      }

      // Show modal
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

        card.style.display = name.includes(q) ? '' : 'none';
      });
    });

    // Initialize everything
    initTrendingCarousel();
    renderApps(APPS);
  </script>
